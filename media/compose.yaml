services:
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    init: true
    container_name: seerr
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    environment:
      - LOG_LEVEL=debug
      - TZ=America/New_York
      - PORT=5055 #optional
    ports:
      - 5055:5055
    volumes:
      - ./seerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    container_name: jellyfin
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    environment:
      - MALLOC_TRIM_THRESHOLD_=100000  # forces the underlying Linux memory allocator to return memory to the system much more aggressively
    volumes:
      - ./jellyfin:/config
      # - ./jellyfin/index.html:/usr/share/jellyfin/web/index.html
      - /data/media:/data/media
    ports:
      - 8096:8096
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./gluetun:/gluetun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 8080:8080 # qbittorrent
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
    cap_add:
      - NET_ADMIN
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    deploy:
      resources:
        limits:
          memory: 2G  # Hard limit: process dies if it exceeds this
        reservations:
          memory: 1G  # Soft limit: ensures at least 1GB is available
    environment:
      - WEBUI_PORT=8080
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./qbittorrent:/config
      - /data/torrents:/data/torrents
    network_mode: service:gluetun
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    environment:
      - TZ=America/New_York
    volumes:
      - ./prowlarr:/config
    ports:
      - 9696:9696 # prowlarr
  tor:
    image: dperson/torproxy
    container_name: tor
    ports:
      - 9050:9050
    extends:
      file: ${TEMPLATES_PATH}
      service: media
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    environment:
      - TZ=EST
    volumes:
      - ./sonarr:/config
      - /data:/data
    ports:
      - 8989:8989
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    environment:
      - TZ=EST
    volumes:
      - ./radarr:/config
      - /data:/data
    ports:
      - 7878:7878
  dispatcharr:
    image: ghcr.io/dispatcharr/dispatcharr:latest
    restart: unless-stopped
    container_name: dispatcharr
    extends:
      file: ${TEMPLATES_PATH}
      service: media
    ports:
      - 9191:9191
    volumes:
      - ./dispatcharr:/data
    environment:
      - DISPATCHARR_ENV=aio
      - REDIS_HOST=localhost
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - DISPATCHARR_LOG_LEVEL=info
# uncomment if not running with upper level compose file
networks:
  media_net:
    driver: bridge
